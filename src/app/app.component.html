<div class="showcase">

    <odometer-input
        [animatedTooltip]="{
            title: 'Sayaç',
            description: 'Bu bir numara sayacıdır'
        }"
    ></odometer-input>
    <stepper [selected]="0">
        <step title="Register">1st content</step>
        <step title="Login">2nd content</step>
        <step title="Payment">3rd content</step>
        <step title="Finish">4th content</step>
    </stepper>
</div>
