<div class="parent">
    <div class="globe-shadow"></div>
    <div class="globe">
        <div class="lighting"></div>
    </div>
    <div #renderer class="text rotation">
        <div class="letter" *ngFor="let item of increasing(text)"
            [style.--rotation-angle]="(item.previousWidths + calculateWidth(item.letter) / 2) * 2">
            {{ item.letter }}
        </div>
    </div>
</div>
